<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #total {
            border: none;
            position: absolute;
            margin-left: 100px;
            top: 150px;

        }

        span{
            position: absolute;
            margin-left: 130px;
            top: 150px;
        }
        h1{
            text-align: center;
        }
        table{
         
            margin-left: 530px;
           
        }
    </style>
</head>


<body>
    <h1>Msth Operations</h1>
    <table>
        <tr>
            <td>Enter 1st number:</td>
            <td><input type="text" id="one"></td>
        </tr>

        <tr>
            <td>Enter 2nd number:</td>
            <td><input type="text" id="two"></td>
        </tr>


        <tr>
            <td>
                <button onclick="add()">+</button>
                <button onclick="sub()">-</button>

                <button onclick="mul()">*</button>

            </td>
        </tr>
        <td>
            <button onclick="div()">/</button>
            <button onclick="per()">%</button>

        </td>

        <tr>
            <td><span>Answer is :</span></td>
            <td><input type="text" id="total"></td>
        </tr>

    </table>

    <script>
        function add() {
            let one = document.getElementById("one");
            let two = document.getElementById("two");
            let total = document.getElementById("total");

            let a = Number(one.value) + Number(two.value);

            document.getElementById("total").value = a;


        }


        function sub() {
            let one = document.getElementById("one");
            let two = document.getElementById("two");
            let total = document.getElementById("total");

            let a = Number(one.value) - Number(two.value);

            document.getElementById("total").value = a;

        }

        function div() {
            let one = document.getElementById("one");
            let two = document.getElementById("two");
            let total = document.getElementById("total");

            let a = Number(one.value) / Number(two.value);

            document.getElementById("total").value = a;

        }

        function mul() {
            let one = document.getElementById("one");
            let two = document.getElementById("two");
            let total = document.getElementById("total");

            let a = Number(one.value) * Number(two.value);

            document.getElementById("total").value = a;

        }


        function per() {
            let one = document.getElementById("one");
            let two = document.getElementById("two");
            let total = document.getElementById("total");

            let a = Number(one.value) * Number(two.value);

            document.getElementById("total").value = a;

        }
    </script>
</body>

</html>
