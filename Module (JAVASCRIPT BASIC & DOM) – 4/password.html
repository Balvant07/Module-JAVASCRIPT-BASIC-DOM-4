<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <label for="">Enter Password :</label>
    <input type="password" id="one" /><br>
    <input type="checkbox" id="two" onclick="abc()" /> Show Password
    <script>
      function abc() {
        let x = document.getElementById("one");

        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
   
   
  </body>
</html>
